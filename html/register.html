<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/nav_bar.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/register.css">
  <script src="../js/insert_nav_bar.js" defer></script>
  <script src="../js/insert_footer.js" defer></script>
  <script src="../js/register.js" defer></script>
</head>
<body>
  <header class="header-nav-bar"></header>


  <div class="register-wrapper">
    <div class="register-image"></div>
    <div class="register-form-container">
      <h2>Create your account</h2>
      <p>Join our community and find your university in Busan!</p>

      <form id="registerForm" action="/register" method="POST">

        <div class="input-container">
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="email" id="email" name="email" placeholder="Email Address" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
        </div>

        <div id="error-message" ></div>
        <div id="email-check" ></div>

        <div class="dropdown-container">
          <select id="user_type" name="user_type" required>
          <option value="" disabled selected id="select_user_type">Select User Type</option>
          <option value="university_personnel">University Personnel</option>
          <option value="normal_user">Normal User</option>
          </select>
        </div>

        <div class="checkbox-container">
          <label><input type="checkbox" name="terms" required /> I agree to the terms and conditions</label>
        </div>

        <button type="submit">Register</button>
      </form>

      <div class="login-link">
        <p>Have an account? <a href="login.html">Sign in</a></p>
      </div>
      
    </div>
  </div>
  <div class="footer"></div>

</body>
</html>
