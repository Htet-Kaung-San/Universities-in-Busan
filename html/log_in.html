<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-wrapper {
      display: flex;
      width: 800px;
      max-width: 95%;
      background: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .login-image {
      width: 50%;
      background: url('img/welcome_back.png') center/cover no-repeat;
    }

    .login-form-container {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form-container h2 {
      margin-bottom: 10px;
      color: #1f2937;
    }

    .login-form-container p {
      margin-bottom: 30px;
      color: #4b5563;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form-container input[type="email"],
    .login-form-container input[type="password"] {
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 14px;
    }

    .checkbox-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 14px;
    }

    input[type="checkbox"] {
      accent-color: #000000;
    }

    .checkbox-container label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #374151;
    }

    .checkbox-container a {
      color: #020202;
      text-decoration: none;
      cursor: default;
    }

    .checkbox-container a span {
      text-decoration: underline;
    }

    .checkbox-container a span:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    .login-form-container button {
      padding: 12px;
      width: 100%;
      background-color: #020202;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .login-form-container button:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .register-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #4b5563;
    }

    .register-link a {
      color: #020202;
      font-weight: 500;
      margin-left: 5px;

    }



    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .login-image {
        display: none;
      }

      .login-form-container {
        width: 100%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-image"></div>
    <div class="login-form-container">
      <h2>Welcome</h2>
      <p>Login to continue your journey in Busan's university search!</p>

      <div id="login-error" style="color:red; margin-bottom:10px;"></div>

      <form action="/login" method="POST">
        <div class="input-container">
          <input type="email" name="email" placeholder="Email Address" required />
          <input type="password" name="password" placeholder="Password" required />
        </div>

        <div class="checkbox-container">
          <label><input type="checkbox" name="remember" /> Remember me</label>
          <a href="#">Forgot <span>Email</span> or <span>Password</span>?</a>
        </div>

        <button type="submit">Log In</button>
      </form>
      
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Create one</a></p>
      </div>


    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === '1') {
      document.getElementById('login-error').textContent = 'Email or password is not correct';
    }
  </script>
</body>
</html>
