<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/nav_bar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/profile.css">

    <script src="../js/insert_nav_bar.js" defer></script>
    <script src="../js/insert_footer.js" defer></script>
    <script src="../js/profile.js" defer></script>
</head>
<body>
    <header class="header-nav-bar"></header>

    <div class="profile-img-container">
        <img id="profile-img">
        <h2 id="profile-name"></h2>
        <div id="profile-role"></div>
        <div id="profile-joined"></div>
    </div>

    <div class="about-container">
        <h2>About</h2>
        <p id="profile-about"></p>
    </div>

    <div class="contact-container">
        <h2>Contact Information</h2>
        <div class="contact-info-container">
            <div>Email</div>
            <div id="profile-email"></div>
        </div>
        <div class="contact-info-container">
            <div>Phone</div>
            <div id="profile-phone"></div>
        </div>
        <div class="contact-info-container">
            <div>Location</div>
            <div id="profile-location"></div>
        </div>
    </div>

    <div class="social-container">
        <h2>Social Media</h2>
        <div class="social-info-container">
            <div>LinkedIn</div>
            <div id="profile-linkedin"></div>
        </div>
        <div class="social-info-container">
            <div>Instagram</div>
            <div id="profile-instagram"></div>
        </div>
    </div>

    <div id="user-profile"></div>
    <div class="footer"></div>

    
</body>
</html>
