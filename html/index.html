<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busan Universities</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/nav_bar.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/landing_page.css">
  <script src="../js/insert_nav_bar.js" defer></script>
  <script src="../js/insert_footer.js" defer></script>
  <script src="../js/universities_logic.js" defer></script>
</head>
<body>
  <header class="header-nav-bar"></header>

  <section class="intro-flex">

    <div class="intro-container">
      <h1>Discover Your Future in Busan</h1>
      <p>Explore the universities in Busan, South Korea, and find the perfect fit for your academic journey.</p>
      <a href="#explore_all_universities">Explore</a>
    </div>

    <div class="intro-image">
      <img src="../img/landing_page.png" alt="">
    </div>

  </section>

  <div class="card-container">
    
    <div class="icon-holder">
      <i class="fa-solid fa-building-columns"></i>
      <div id="registered-universities-count">...</div>
    </div>

    <div class="icon-holder">
      <i class="fa-solid fa-briefcase"></i>
      <div>&gt;80% Employment Rate</div>
    </div>

    <div class="icon-holder">
      <i class="fa-solid fa-handshake"></i>
      <div>Educational Services since 2011</div>
    </div>

  </div>

  <div class="explore_all_universities_title">
    <h2 id="explore_all_universities">Explore All Universities</h2>
  </div>

  <div class="search-container">

    <div class="search-container-box">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search Universities...">
      <button type="button" hidden>Search</button>
    </div>

  </div>

  <div class="universities-container"></div>

<div class="footer"></div>

</body>
</html>
