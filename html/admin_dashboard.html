<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/nav_bar.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/admin_dashboard.css"/> 
  <script src="../js/insert_nav_bar.js" defer></script>
  <script src="../js/admin_dashboard.js" defer></script>
  <script src="../js/insert_admin_sidebar.js" defer></script>
</head>
<body>

  <header class="header-nav-bar"></header>

  <div class="container">
    <div id="admin-sidebar"></div>
    <main class="main-content">

      <section class="stats">

        <div class="card">
          <h3>Total Universities</h3>
          <p id="total-universities-count"></p>
        </div>

        <div class="card">
          <h3>Total Users</h3>
          <p id="total-users-count"></p>
        </div>

        <div class="card">
          <h3>Total Visits</h3>
          <p>42</p>
        </div>

      </section>

      <section class="recent-activity">
        <h2>Recent Activities</h2>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Activity</th>
                <th>Performed By</th>
                <th>IP Address</th>
                <th>Date & Time</th>
                <th>Action Type</th>
              </tr>
            </thead>
            <tbody>
            </tbody>

          </table>
        </div>

      </section>
    </main>
  </div>

</body>
</html>
